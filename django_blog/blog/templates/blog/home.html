{% extends "blog/base.html" %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <small>By {{ post.author }} on {{ post.date_posted }}</small>
    </article>
  {% empty %}
      <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
