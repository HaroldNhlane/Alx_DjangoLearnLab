{% extends "blog/base.html" %}
{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>Published on: {{ post.published_date }} by {{ post.author }}</p>
            <p>{{ post.content|safe|truncatewords:50 }}</p>
        </article>
    {% endfor %}
{% endblock %}
