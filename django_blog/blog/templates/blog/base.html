{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-s...
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'posts' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'post-create' %}">New Post</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none;border:none;color:inherit;cursor:pointer;">Logout</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
            <form class="search-form" method="GET" action="{% url 'search-results' %}">
                <input type="text" name="q" placeholder="Search posts..." value="{{ request.GET.q }}">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    </body>
</html>
